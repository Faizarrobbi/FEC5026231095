<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 150px;
            object-fit: none;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: white;
        }
        .most { background-color: rgb(0, 49, 128); }
        .reserved { background-color: red; }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Search Bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Equipment</h4>
        <input type="text" class="form-control w-25" placeholder="Search...">
    </div>

    <!-- Equipment Grid -->
    <div class="row">
        <!-- Example Card -->
        <div class="col-3">
            <div class="card position-relative">
                <span class="status-badge most">Mostly Borrowed</span>
                <img src="materialC/canon_1276c002_ef_s_18_135mm_f_3_5_5_6_is_1455767513000_1225878_300_300.png" class="card-img-top" alt="Equipment Image">
                <div class="card-body text-center">
                    <h6 class="card-title">Canon Lens EF-S 18-135mm</h6>
                    <button class="btn btn-primary btn-sm">Book Now</button>
                </div>
            </div>
        </div>

        <div class="col-md-1 col-sm-1 mb-1">
            <div class="card position-relative">
                <span class="status-badge reserved">20 November 2024</span>
                <img src="materialC/image 11.png" class="card-img-top" alt="Equipment Image">
                <div class="card-body text-center">
                    <h6 class="card-title">Nikon AF 80-200mm f/2.8D</h6>
                    <button class="btn btn-secondary btn-sm" disabled>Reserved</button>
                </div>
            </div>
        </div>

        <!-- Tambahkan lebih banyak kartu di sini -->
    </div>

    <!-- Book Now Button -->
    <div class="text-center mt-4">
        <button class="btn btn-success">Book Now!</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
